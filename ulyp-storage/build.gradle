buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.vontikov:sbe-generator-plugin:0.0.1"
    }
}

plugins {
    id 'java'
    id "io.freefair.lombok" version "6.0.0-m2"
}

apply plugin: "vontikov.sbe-generator-plugin"

sbeGenerator {
    src {
        dir = 'src/main/resources'
        includes = ['schema.xml']
        excludes = []
    }

    javaCodecsDir = 'build/generated/source/sbe/main/java'
    javaClassesDir = 'build/generated/source/sbe/main/java'

    archivesDir = 'build/archives'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':ulyp-common')

    compileOnly group: 'javax.annotation', name: 'javax.annotation-api', version: javax_annotation_version
    compileOnly group: 'it.unimi.dsi', name: 'fastutil', version: fastutil_version
    testImplementation group: 'javax.annotation', name: 'javax.annotation-api', version: javax_annotation_version
    testImplementation group: 'it.unimi.dsi', name: 'fastutil', version: fastutil_version

    implementation group: 'com.google.guava', name: 'guava', version: guava_version
    implementation group: 'org.agrona', name: 'agrona', version: agrona_version
    implementation group: 'org.jetbrains', name: 'annotations', version: jetbrains_annotations_version
    implementation group: 'org.slf4j', name: 'slf4j-api', version: slf4j_version
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: slf4j_version
    implementation group: 'io.vavr', name: 'vavr', version: vavr_version
    compileOnly group: 'org.rocksdb', name: 'rocksdbjni', version: rocksdb_version
    testImplementation group: 'org.rocksdb', name: 'rocksdbjni', version: rocksdb_version

    implementation group: 'org.jetbrains', name: 'annotations', version: jetbrains_annotations_version
    testImplementation group: 'org.awaitility', name: 'awaitility', version: awaitility_version
    testImplementation group: 'junit', name: 'junit', version: junit_version
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: hamcrest_version
}

compileJava {
    dependsOn 'sbeGenerateJavaCodecs'
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/sbe/main/java'
        }
    }
}