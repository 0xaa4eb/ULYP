buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.vontikov:sbe-generator-plugin:0.0.1"
    }
}

plugins {
    id 'java'
    id "io.freefair.lombok" version "6.0.0-m2"
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':ulyp-core')
    compileOnly "javax.annotation:javax.annotation-api:1.2"
    compile group: 'it.unimi.dsi', name: 'fastutil', version: '8.2.1'
    compile group: 'org.agrona', name: 'agrona', version: '1.4.0'

    compileOnly group: 'org.rocksdb', name: 'rocksdbjni', version: '6.20.3'

    compile group: 'org.jetbrains', name: 'annotations', version: '18.0.0'
    testImplementation group: 'org.awaitility', name: 'awaitility', version: '4.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
}