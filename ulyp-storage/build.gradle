buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.vontikov:sbe-generator-plugin:0.0.1"
    }
}

plugins {
    id 'java'
    id "io.freefair.lombok" version "6.0.0-m2"
}

apply plugin: "vontikov.sbe-generator-plugin"

sbeGenerator {
    src {
        dir = 'src/main/resources'
        includes = ['schema.xml']
        excludes = []
    }

    javaCodecsDir = 'build/generated/source/sbe/main/java'
    javaClassesDir = 'build/generated/source/sbe/main/java'

    archivesDir = 'build/archives'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':ulyp-common')
    compileOnly 'javax.annotation:javax.annotation-api:1.3.2'
    compile group: 'it.unimi.dsi', name: 'fastutil', version: '8.2.1'
    compile group: 'org.agrona', name: 'agrona', version: '1.4.0'
    implementation group: 'io.vavr', name: 'vavr', version: '0.10.4'

    implementation group: 'org.rocksdb', name: 'rocksdbjni', version: rocksdb_version

    compile group: 'org.jetbrains', name: 'annotations', version: '18.0.0'
    testImplementation group: 'org.awaitility', name: 'awaitility', version: '4.1.1'
    testCompile group: 'junit', name: 'junit', version: junit_version
    testCompile group: 'org.hamcrest', name: 'hamcrest', version: hamcrest_version
}

compileJava {
    dependsOn 'sbeGenerateJavaCodecs'
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/sbe/main/java'
        }
    }
}