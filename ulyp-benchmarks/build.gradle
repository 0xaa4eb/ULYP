plugins {
    id 'java'
    id "me.champeau.gradle.jmh" version "0.5.3"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':ulyp-storage')
    implementation project(':ulyp-common')

    implementation group: 'org.hdrhistogram', name: 'HdrHistogram', version: hdr_histogram_version
    implementation group: 'org.buildobjects', name: 'jproc', version: jproc_version
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: javax_annotation_version
    implementation group: 'org.jetbrains', name: 'annotations', version: jetbrains_annotations_version

    implementation group: 'org.apache.activemq', name: 'activemq-all', version: test_activemq_version
    implementation group: 'com.h2database', name: 'h2', version: test_h2_version
    implementation group: 'org.springframework', name: 'spring-core', version: test_spring_core_version
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: test_spring_data_jpa_version
    implementation group: 'javax.transaction', name: 'jta', version: test_jta_transactions_version
    implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: test_hibernate_em_version
}

repositories {
    mavenCentral()
}

sourceSets {
    main.java.srcDirs = ['src/main/java', '../src/main/java']
}

compileJava {
    dependsOn(':ulyp-agent:shadowJar')

    options.debug = true
}