plugins {
    id 'java'
    id "me.champeau.gradle.jmh" version "0.5.0"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':ulyp-storage')
    implementation project(':ulyp-common')

    implementation group: 'org.hdrhistogram', name: 'HdrHistogram', version: '2.1.4'
    implementation group: 'org.buildobjects', name: 'jproc', version: jproc_version
    compileOnly 'javax.annotation:javax.annotation-api:1.3.2'

    implementation group: 'org.apache.activemq', name: 'activemq-all', version: '5.10.2'
    implementation group: 'com.h2database', name: 'h2', version: '1.4.200'
    implementation group: 'org.springframework', name: 'spring-core', version: '4.2.6.RELEASE'
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.10.1.RELEASE'
    implementation group: 'javax.transaction', name: 'jta', version: '1.1'
    implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.1.0.Final'

}

repositories {
    mavenCentral()
}

sourceSets {
    main.java.srcDirs = ['src/main/java', '../src/main/java']
}

compileJava {
    dependsOn(':ulyp-agent:shadowJar')

    options.debug = true
}