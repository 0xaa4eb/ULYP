buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath group: 'commons-codec', name: 'commons-codec', version: '1.2'
    }
}

plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':ulyp-agent')
    compile project(':ulyp-core')

    compile group: 'org.hdrhistogram', name: 'HdrHistogram', version: '2.1.4'
    compile group: 'org.buildobjects', name: 'jproc', version: '2.3.0'
    compileOnly "javax.annotation:javax.annotation-api:1.2"

    testRuntime group: 'com.h2database', name: 'h2', version: '1.4.200'
    testRuntime group: 'org.springframework', name: 'spring-core', version: '4.2.6.RELEASE'
    testRuntime group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.10.1.RELEASE'
    testRuntime group: 'javax.transaction', name: 'jta', version: '1.1'
    testRuntime group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.1.0.Final'
}

repositories {
    mavenCentral()
}

sourceSets {
    main.java.srcDirs = ['src/main/java', '../src/main/java']
}

compileJava {
    dependsOn(':ulyp-agent:shadowJar')

    options.debug = true
}